<!DOCTYPE html>
<html>
<body>
<h1>bitwise operators</h1>
<p id="hi"></p>
<p>converting decimal to binary and binary to decimal</p>
<script>
document.getElementById("hi").innerHTML=dec2bin(-5);
function dec2bin(dec)
 {
   return(dec>>>0).toString(2);
  }
function bin2dec(bin)
{
   return parseInt(bin,2).toString(10);
}
document.write(bin2dec(101));
</script>
</body>
</html>
