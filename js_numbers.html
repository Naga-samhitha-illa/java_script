document.getElementById("demo").innerHTML=x+"<br>"+y+"<br>"+z+"<br>"+add+"<br>"+x.toString(2);
//javascript converts strings in to number in numerical operations except "+"
var z2=0xff  //number starting with 0x is a hexadecimal number

document.write(x.toExponential());

</script>
