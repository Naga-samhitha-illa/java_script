<!DOCTYPE html>
<html>
<body>
<h1>type conversion</h1>;
<p id="hi"></p>
<script>
var x=1;
var y=2;
//converting number to string(String),string to number(Number(),unary+operator),boolean to number(Number())
document.getElementById("hi").innerHTML=String(x)+"<br>"+y.toString()+"<br>";
</script>
</body>
</html>
