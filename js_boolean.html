<!DOCTYPE html>
<html>
<body>
<h1>boolean function</h1>
<p id="hello"></p>
<script>
var x=9;
var y=3;        //anything with a value is true in boolean
var z=0;        // "           without  "     "  false "   "
var z1;           //here type and value of z1 is undefined
var x1=false;
var y1=new Boolean(false);
document.getElementById("hello").innerHTML=Boolean(x>y)+"<br>"+Boolean(y)+"<br>"+Boolean(z)+"<br>"+Boolean(z1)+"<br>"+Boolean(x1==y1)+"<br>"+Boolean(x1===y1);
</script>
</body>
</html>
