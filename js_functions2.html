<!DOCTYPE>
<html>
<body>
<h1>converting fahrenheit to celsius</h1>
<p id="demo"></p>
<script>
function fun (x)
{
   var y;
   y=(5/9)*(x-32);
   return y;
}
document.getElementById('demo').innerHTML="celsius value is:"+fun(56);
</script>
<p>the variables which are given inside a function are called local variables which can be accessed only with in the function</p>
</body>
</html>
