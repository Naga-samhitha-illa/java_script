<!DOCTYPE html>
<html>
<body>
<h1>javascript arrays</h1>
<p id="hi"></p>
<script>
var a=["pen","paper","book"];
a.shift( );  //removes starting element of array
document.getElementById("hi").innerHTML=a;
a.unshift("samhi");  //add the new element in the starting
document.getElementById("hi").innerHTML=a;
delete a[0];
document.getElementById("hi").innerHTML=a;
</script>
</body>
</html>
