<!DOCTYPE html>
<html>
<body>
<h1>javascript math object</h1>
<p id="hello"></p>
<script>
var x=1.5;
var y=2.3;
document.getElementById("hello").innerHTML=Math.PI+"<br>"+Math.round(x)+"<br>"+Math.pow(8,2)+"<br>"+Math.sqrt(81)+"<br>"+Math.abs(-1.2)+"<br>"+Math.ceil(y)+"<br>"+Math.floor(y)+"<br>"+Math.sin(90)+"<br>"+Math.min(3,2,5,1)+"<br>"+Math.random()+"<br>"+Math.E+"<br>"+Math.LOG2E;   //math.random prints numbers b/w                                                                                                  (0-1)
</script>
</body>
</html>
