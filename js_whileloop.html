<!DOCTYPE html>
<html>
<body>
<h1>do-while loop</h1>;
<p id="hi"></p>
<script>
var x=" ";
var i=1;
do{
      x+="hello"+"<br>";
      if(i==3)
     {
        break;     //if this condition is there loopmwill break
     }               //if in case of continues in that particular condition                        execution will skip
     i++;
    }
while(i<5);
document.getElementById("hi").innerHTML=x;
</script>
</body>
</html>
