<!DOCTYPE>
<html>
<body>
<h1>javascript functions</h1>
<p>a javascript function is executed when something "invokes" it.</p>
<p>functions are usefull to reuse the code</p>
<p id="fun"></p>
<script>
function myfun(a,b)
{
   return a*b;
}
document.getElementById("fun").innerHTML=myfun(2,3);
</script>
</body>
</html>
