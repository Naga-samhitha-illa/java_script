<!DOCTYPE html>
<html>
<body>
<h1>javascript arrow function</h1>
<p>arrow function allows us to write shorter function syntax</p>
<p id="hi"></p>
<script>
var hello;
hello = ( ) =>{
       return "hello guys";     //arrow function return by default no need to                                          use return(if you want you can pass                                           parameter in paranthesis
}
document.getElementById("hi").innerHTML=hello( );
</script>
</body>
</html>
