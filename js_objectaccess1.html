<!DOCTYPE html>
<html>
<body>
<h1>javascript objects</h1>
<p id="hi"></p>
<script>
var car={name:"suzuki",color:"white",
get colour( )
{
    return this.color;
},
set y(x){
       this.name=x;
}
};
car.y="suzukicar";
document.getElementById("hi").innerHTML=car.colour+"<br>"+car.name;
</script>
</body>
</html>
