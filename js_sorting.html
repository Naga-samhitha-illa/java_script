<!DOCTYPE html>
<html>
<body>
<h1>sorting array elements</h1>
<p id="hello"></p>
<button type="button" onclick="myfunction1()">sort alphabetically</button>
<button type="button" onclick="myfunction2()">sort numerically</button>
<button type="button" onclick="myfunction3()">sort randomly</button>
<script>
var a=[10,75,2,1,6,54];
document.getElementById("hello").innerHTML=a;
function myfunction1()
{a.sort();
  document.getElementById("hello").innerHTML=a;
}
function myfunction2()
{a.sort(function(a,b){
             return a - b  });
  document.getElementById("hello").innerHTML=a;
}
function myfunction3()
{a.sort(function(a,b){
             return 0.5-math.random( ) });
  document.getElementById("hello").innerHTML=a;
}
document.write(math.max.apply(null,a));
</script>
</body>
</html>
