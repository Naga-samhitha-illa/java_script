<!DOCTYPE html>
<html>
<body>
<h1>if statement</h1>
<p id="hello"></p>
<script>
document.getElementById("hello").innerHTML=fun();
function fun( )
{
    var x=5;
    var y=2;
    var z=1;
    if(x>y && x>z)
    { 
        return x;
      }
    else if(y>x && y>z)
    {
         return y;
     }
     else{
          return z;
       }
}
        
</script>
</body>
</html>
